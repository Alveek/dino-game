<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800&family=VT323&display=swap"
    rel="stylesheet">
  <title>Dino-game</title>
</head>

<body>
  <main class="main">

    <header class="header">
      <h1 class="header__title">Dino-game</h1>
      <img class="header__icon" src="./img/fossil.png" alt="dino game logo">
    </header>

    <section class="page page-start active " aria-label="page start">
      <div class="page__item">
        <h2 class="page__title">Welcome to the game!</h2>
        <p class="page__subtitle">Are you ready ?</p>
        <div class="main__btn-box">
          <button class="game__btn game__btn-yes "> <img class="game__icon-btn" src="./img/dinosaur-yes.png"
              alt="btn-exit">Yes</button>
          <button class="game__btn  game__btn-no"> <img class="game__icon-btn" src="./img/egg-no.png"
              alt="btn-exit">No</button>
        </div>
      </div>
    </section>

    <section class="page page-end" aria-label="page end">
      <div class="page__item">
        <h2 class="page__title">Goodbye</h2>
        <p class="page__subtitle">you'll be back...</p>
        <img class="page__icon" src="./img/dinosaur-skeleton.png" alt="page icon">
        <button class="game__btn game__btn-back"> <img class="game__icon-btn" src="./img/exit.png" alt="btn-exit">Go
          back</button>
      </div>
    </section>

    <section class="page page-final " aria-label="page end">
      <div class="page__item">
        <img class="game__is-over" src="./img/videogame.png" alt="btn-return">
        <!-- <span class="game__score">You score</span> -->
        <button class="game__btn game__btn-return "><img class="game__icon-btn" src="./img/dino-foot.png"
            alt="btn play again">Play again</button>
        <!-- <button class="game__btn "> <img class="game__icon-btn" src="./img/exit.png" alt="btn-exit">Exit
          game</button> -->
      </div>
    </section>

    <section class="game__box" id="game" aria-label="game page">
      <div class="game">
        <div id="dino"></div>
        <div id="cactus"></div>
        <span class="game__score">You score: 0</span>
      </div>
      <div class="main__btn-box">
        <button class="game__btn game__btn-jump"> <img class="game__icon-btn" src="./img/dino-foot.png"
            alt="btn jump">Jump</button>
        <button class="game__btn game__btn-quit "> <img class="game__icon-btn" src="./img/exit.png" alt="btn-exit">Exit
          game</button>
      </div>
    </section>



    <script type="text/javascript" src="./script.js"></script>
  </main>

</body>

</html>
