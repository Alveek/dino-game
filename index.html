<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800&family=VT323&display=swap"
    rel="stylesheet">
  <title>Dino-game</title>
</head>

<body>
  <main class="main">
  <header class="header">
   <h1 class="header__title">Dino-game</h1>
   <img class="header__icon" src="./img/fossil.png" alt="dino game logo">
  </header>
      <section class="page-start" aria-label="page start">
      <div class="page-start__item">
        <h2 class="page-start__title">Welcome to the game!</h2>
        <p class="page-start__question">Are you ready ?</p>
        <div class="main__btn-box">
           <button class="game__btn game__btn-yes " > <img class="game__icon-btn" src="./img/dinosaur-yes.png" alt="btn-exit">Yes</button>
       <button class="game__btn game__btn-no"> <img class="game__icon-btn" src="./img/egg-no.png" alt="btn-exit">No</button>
        </div>
      
      </div>
    </section>
      <section class="game__box" aria-label="game page">
      <div class="game">
        <div id="dino"></div>
        <div id="cactus"></div>
      </div>
      <div class="main__btn-box">
       <button class="game__btn game__btn-jump"> <img class="game__icon-btn" src="./img/dino-foot.png" alt="btn jump">Jump</button>
        <button class="game__btn game__btn-quit " > <img class="game__icon-btn" src="./img/exit.png" alt="btn-exit">Exit game</button>
      </div>
   
    </section>
    <script type="text/javascript" src="./script.js"></script>
  </main>

</body>

</html>
